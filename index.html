<html>
<head>
	<title>Validate Adhar</title>
	<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="validateAdhar.js"></script>
	
</head>
<body>
	<div class="w3-row-padding">
	<div class="w3-container w3-half"><br/>
		<div class="w3-container w3-round  w3-light-grey w3-padding-large">
			
				<label class="w3-label w3-large">Adhar Number </label><br/><br/>
				<input style="font-size:18px; height:50px;"  placeholder="Enter 12 Digit Adhar Number" class="w3-round w3-input w3-padding w3-border" type="text" id="adhar_input" name="adhar" /><br/>
				<span class="w3-large w3-left" id="text"></span>
				<button type="submit" class="w3-right" onclick="validate_adhar(document.getElementById('adhar_input').value)">Validate</button><br/>
			
		</div>
	</div>
	<div class="w3-container w3-half"><br/>
		<div class="w3-container w3-round  w3-light-grey w3-padding-large">
			
				<label class="w3-label w3-large">Predict Last Digit of Adhar Number </label><br/><br/>
				<input style="font-size:18px; height:50px;" onkeypress="document.getElementById('text2').innerHTML = this.value.length + 1;" placeholder="Enter First 11 Digits Adhar Number" class="w3-round w3-input w3-padding w3-border" type="text" id="adhar_input2" name="adhar" /><br/>
				<span class="w3-large w3-left" id="text2"></span>
				<button type="submit" class="w3-right" onclick="predict_digit()">Predict</button><br/>
			
		</div>
	</div>
	</div>
	<div class="w3-container" id="print_area">
		
	</div>
</body>

</html>
