<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Example for validateAdhar.js</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <div class="w3-container w3-center w3-black">
          <h1>Example for validateAdhar.js</h1>
      </div>
      <br><br>
      <div class="w3-container w3-padding w3-center">
          <input type="text" id="adharNo" placeholder="Enter Adhar Number" class="w3-input w3-border">
          <button onclick="ButtonClickValidate()">validate Adhar Number</button>
          <hr class="w3-opacity"/>
          <p class="w3-text-red" id="result"></p>
      </div>

      <script type="text/javascript" src="https://sachink23.github.io/adhar-number-validation/validateAdhar.js"></script>
      <script>
          function ButtonClickValidate() {
              var adharNo = document.getElementById("adharNo").value;
              if(validate_adhar(adharNo) == true) {
                  document.getElementById("result").innerHTML="Valid Adhar Number"
              }
              else {
                  document.getElementById("result").innerHTML="Invalid Adhar Number"
              }
          }
      </script>
  </body>
</html>
